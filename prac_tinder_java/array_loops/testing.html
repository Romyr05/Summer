<!DOCTYPE html>
<html>
  <head>
    <title>Array</title>
  </head>
  <body>
    <p>Todo list practice 1</p>
    <input placeholder="Todo name" class = 'js-input'>
    <button class = 'js-add' onclick="add_arr()">add</button>

    <p>Todo list practice 2</p>
    <input placeholder="Todo name" class = 'js-input2'>
    <button class = 'js-add2' onclick="view_add_arr()">add</button>

    <div class = 'js-div'></div>

    <p>Todo List</p>
    <input placeholder="Todo name" class = 'js-todo'>
    <input placeholder="yyyy-mm-dd">
    <button class = 'js-button' onclick="f_add()">add</button>

    <div class ='output'></div>
    
    <script>
        Arr1 = [];
        Arr2 = [];
        Arr3 = [];

        function add_arr(){
            const input = document.querySelector('.js-input').value;
            Arr1.push(input);
            console.log(Arr1);
        }

        function view_add_arr(){
            const input = document.querySelector('.js-input2').value;
            Arr2.push(input);

            let todo = '';

            for(let i = 0; i<Arr2.length;i++){
                const arr = Arr2[i];
                const html = `<p>${arr}</p>`
                todo += html;
            }
            console.log(todo);
 
            document.querySelector('.js-div').innerHTML = todo;
        }

        function f_add(){
            const input = document.querySelector('.js-todo').value;
            if (input !== '') {
                Arr3.push(input);
            }
            f_render();
        }


        function f_render(){
            let todo = '';

            for(let i = 0; i<Arr3.length;i++){
                const arr = Arr3[i];
                const html = `<p>
                    ${arr}
                    <button onclick = "deleteTodo(${i})">DELETE</button>
                    </p>`
                todo += html;
            }
 
            document.querySelector('.output').innerHTML = todo;
        }

        function deleteTodo(index) {
            Arr3.splice(index, 1);
            //need to call f_render again to make sure that it is updated
            f_render();
        }

    </script>
  </body>
</html>
