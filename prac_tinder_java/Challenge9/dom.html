<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="dom">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Romyr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>
  <p>Youtube Subscribe Button</p>
    <button onclick = "test('.js-sub'); " class = 'js-sub'>    Subscribe   </button>
  <p>Rock Paper Scissors</p>
  <a href = "test.html">Click Here</a>

    <script>
      function test(a)
      {
        const hello = document.querySelector(a);
        if (hello.innerHTML === 'Subscribe')
      {
        hello.innerHTML = 'Subscribed';
      }
      else{
        hello.innerHTML = 'Subscribe';
      }
      }

    </script>

</body>
