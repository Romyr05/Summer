<body>
  <p>Youtube Subscribe Button</p>
    <button onclick = "test('.js-sub'); " class = 'js-sub'>    Subscribe   </button>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input placeholder="Cost of Order" class = 'js-input'>
    <button onclick="clicking()" class = 'js-button' >CALCULATE</button>
    <p class = 'js-results'></p>

  <p>Rock Paper Scissors</p>
  <a href = "\prac_tinder_java\Challenge9\test.html">Click Here</a>


    <script>
        //Function for the subscribe button
      function test(a)
      {
        const hello = document.querySelector(a);
        if (hello.innerHTML === 'Subscribe')
      {
        hello.innerHTML = 'Subscribed';
      }
      else{
        hello.innerHTML = 'Subscribe';
      }
      }
      
      function clicking(){
        const input = document.querySelector('.js-input').value;
        let cost = Number(input);

        if(cost < 40 ){
            cost += 10;
        }

        const result = '$' + cost;
        const output =  result;
        document.querySelector('.js-results').innerHTML = output;
      }




    </script>
