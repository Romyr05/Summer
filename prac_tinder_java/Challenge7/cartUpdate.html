<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        checkMax(1);
    ">Add to Cart</button>

    <button onclick="
        checkMax(2);
    ">+2</button>

    <button onclick="
        checkMax(3);
    ">+3</button>

    <button onclick="
        checkMax(4);
    ">+4</button>

    <button onclick="
        checkMax(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
        checkMin(1);
    ">Remove from cart</button>

    <button onclick="
        checkMin(2);
    ">-2</button>

    <button onclick="
        checkMin(3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

        function checkMax(number){
            if(cartQuantity + number > 10)
        {
            alert('The Cart is full')
        }
        else
        {
            cartQuantity += number;
            console.log(`Cart quantity: ${cartQuantity}`);
        }
    }

        function checkMin(number){

            if(cartQuantity - number < 0){
            alert('Not enough items in the cart')
            }

            else{
                cartQuantity -= number;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        }
    

    </script>
  </body>
</html>
