<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        console.log(`Cart quantity: ${checkMax(1)}`);
    ">Add to Cart</button>

    <button onclick="
        console.log(`Cart quantity: ${checkMax(2)}`);
    ">+2</button>

    <button onclick="
        console.log(`Cart quantity: ${checkMax(3)}`);
    ">+3</button>

    <button onclick="
        console.log(`Cart quantity: ${checkMax(4)}`);
    ">+4</button>

    <button onclick="
        console.log(`Cart quantity: ${checkMax(5)}`);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
        console.log(`Cart quantity: ${checkMin(1)}`);
    ">Remove from cart</button>

    <button onclick="
        console.log(`Cart quantity: ${checkMin(2)}`);
    ">-2</button>

    <button onclick="
        console.log(`Cart quantity: ${checkMin(3)}`);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

        function checkMax(number){
            if(cartQuantity + number > 10)
        {
            alert('The Cart is full')
            return cartQuantity;
        }
        cartQuantity += number;
        return cartQuantity;


    }

        function checkMin(number){

            if(cartQuantity - number < 0){
            alert('Not enough items in the cart')
            return cartQuantity
            }
        cartQuantity -= number; 
        return cartQuantity
        }
        
    </script>
  </body>
</html>
