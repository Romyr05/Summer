<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        append('1');
      ">1</button>

      <button onclick="
        append('2');
      ">2</button>

      <button onclick="
        append('3');
      ">3</button>

      <button onclick="
        append('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        append('4');
      ">4</button>

      <button onclick="
        append('5');
      ">5</button>

      <button onclick="
        append('6');
      ">6</button>

      <button onclick="
        append('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        append('7');
      ">7</button>

      <button onclick="
        append('8');
      ">8</button>

      <button onclick="
        append('9');
      ">9</button>

      <button onclick="
        append('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
        append('0');
      ">0</button>

      <button onclick="
        append('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
        append('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('cleared');
      ">Clear</button>
    </p>

    <script>
      let calculation = '';

      function append(number){
        calculation += number;
        console.log(calculation);
      }

    </script>
  </body>
</html>
