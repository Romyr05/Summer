<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

  </head>
  <body>
        <h1> Rock Paper and Scissors</h1>

    
    <p>
        <button class = 'js-rock'>Rock</button>

        <button class ='js-paper'
        >Paper</button>

        <button class = 'js-scissors'
        >Scissors</button>

    </p>
        <p class= "j-matchup"></p>
        <p class = 'j-result'></p>
        <p class = 'j-score' ></p>

    <p>
        <button onclick ="
        score.wins = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.setItem('score',JSON.stringify(score));
        updateScore();
        alert(`Wins: ${score.wins}, Losses ${score.lose} Ties: ${score.tie}`);">Reset Score</button>

        <button id ='js-autoplay' >Auto Play</button>
    </p>

    <input placeholder="alternative choice" id = 'alt' type="text" maxlength="1">
    <button id ='ans'>Answer</button>

    <script src="script.js"></script>
  </body>
</html>
