<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSort - Vanilla JS</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">PhotoSort</h1>
            <p class="subtitle">Sort your photos with style</p>
        </header>

        <!-- Upload Area -->
        <div id="uploadArea" class="upload-area">
            <div class="upload-content">
                <div class="upload-icon">+</div>
                <h3>Upload Your Photos</h3>
                <p>Drag & drop your images here, or click to browse</p>
                <button class="upload-btn">Choose Files</button>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- Photo Sorting Area -->
        <div id="sortingArea" class="sorting-area" style="display: none;">
            <!-- Progress Bar -->
            <div class="progress-container">
                <p id="progressText" class="progress-text">Photo 1 of 0</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <!-- Photo Card -->
            <div class="photo-card">
                <img id="currentPhoto" src="" alt="Current photo" class="photo-img">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="deleteBtn" class="action-btn delete-btn">
                    <span class="btn-icon">✗</span>
                    Delete
                </button>
                <button id="keepBtn" class="action-btn keep-btn">
                    <span class="btn-icon">✓</span>
                    Keep
                </button>
            </div>

            <!-- Stats -->
            <div id="stats" class="stats">
                Kept: <span id="keptCount">0</span> | Remaining: <span id="remainingCount">0</span>
            </div>
        </div>

        <!-- Results Area -->
        <div id="resultsArea" class="results-area" style="display: none;">
            <div class="results-content">
                <div class="results-icon">✓</div>
                <h2>Sorting Complete!</h2>
                <p id="resultsText">You kept 0 out of 0 photos</p>
                <div class="result-buttons">
                    <button id="viewGalleryBtn" class="result-btn primary">View Gallery</button>
                    <button id="startOverBtn" class="result-btn secondary">Start Over</button>
                </div>
            </div>
        </div>

        <!-- Gallery Area -->
        <div id="galleryArea" class="gallery-area" style="display: none;">
            <div class="gallery-header">
                <h1 id="galleryTitle">Your Kept Photos (0)</h1>
                <div class="gallery-buttons">
                    <button id="backToSortingBtn" class="gallery-btn primary">Back to Sorting</button>
                    <button id="startOverFromGalleryBtn" class="gallery-btn secondary">Start Over</button>
                </div>
            </div>
            <div id="galleryGrid" class="gallery-grid"></div>
        </div>
    </div>

    <script src="ai.js"></script>
</body>
</html>
